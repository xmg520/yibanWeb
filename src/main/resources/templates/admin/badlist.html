<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>未签到光明顶</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="admin-login-block layui-bg-cyan">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px; margin-bottom: 40px">
    <legend>未签到光明顶,你不做我不做大哥何人做？</legend>
</fieldset>
<ul class="layui-timeline">
    <li class="layui-timeline-item" th:if="${nloads}" th:each="noload: ${nloads}">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text" style="color: #fff7f7;">
            <div class="layui-timeline-title ">[[${noload.time}]]，[[${noload.names}]]</div>
        </div>
    </li>
</ul>

<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>

</body>
</html>
